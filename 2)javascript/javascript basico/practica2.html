    <script>
        function Perro(nombre, apellido, edad){
            this.nombre=nombre;
            this.apellido=apellido;
            this.edad=edad;
        };

        function Gato(nombre, apellido, edad){
            this.nombre=nombre;
            this.apellido=apellido;
            this.edad=edad;
        };
        function Animal(){};

        Animal.prototype={
            constructor:Animal,
            numeroDePiernas:4,
            numeroDeColas:1
        };

        Perro.prototype=Object.create(Animal.prototype);
        Gato.prototype=Object.create(Animal.prototype);

        const jose=new Perro("Firulais", "Fernandez", 12);
        console.log(jose)
    </script>
